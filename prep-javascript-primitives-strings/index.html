<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Strings</title>
</head>

<body>
  <script>
    // Your code here!
    var firstName = 'Rakesh';
    var lastName = 'Singh';
    var fullName = firstName + ' ' + lastName;
    console.log('Full Name: ' + fullName);
    var favoriteItem = 'Book';
    var cost = 10;
    var costType = typeof cost;
    console.log('Type of cost: ' + costType);
    var costWithCurrency = cost + ' dollar';
    console.log('Cost: ' + costWithCurrency);
    var currencyType = typeof costWithCurrency;
    console.log('Type of currency: ' + currencyType);
    var sentence = 'My name is ' + firstName + ' ' + lastName + ' and my favorite item is ' + favoriteItem + ' and it cost ' + costWithCurrency;
    console.log(sentence);
  </script>
</body>

</html>
