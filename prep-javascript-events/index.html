<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    window.document.addEventListener('DOMContentLoaded', logConsole);

    function logConsole() {
      console.log('content loaded');
    }

    window.addEventListener('mousemove', mouseMove);

    function mouseMove() {
      console.log('mouse is moving!');
    }

    const hellowWorldButton = document.querySelector('.hello-world-btn');
    hellowWorldButton.addEventListener('click', sayHello);

    function sayHello() {
      console.log('Hello world');
    }
  </script>
</body>

</html>
